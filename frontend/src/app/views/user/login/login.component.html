<section class="login" [formGroup]="loginForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Войти в личный кабинет
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 formControlName="email"
                 [ngStyle]="{'border-color': loginForm.get('email')?.invalid
                 && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}"
                 placeholder="Электронная почта" >
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid
              && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
              && loginForm.get('email')?.errors?.['required']">
            Заполните поле "Электронная почта"
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid
              && loginForm.get('email')?.dirty && loginForm.get('email')?.value">
            Поле "Электронная почта" заполнено неверно
          </div>
        </div>
        <div class="auth-input">
          <input type="password" class="input" [type]="hide ? 'password' : 'text'"
                 formControlName="password"
                 [ngStyle]="{'border-color': loginForm.get('password')?.invalid
                 && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}"
                 placeholder="Пароль">
          <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid
              && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
              && loginForm.get('password')?.errors?.['required']">
            Заполните поле "Пароль"
          </div>
        </div>

        <div class="auth-checkbox">
          <input type="checkbox" id="remember" formControlName="rememberMe">
          <label for="remember">Запомнить меня</label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
      </div>
      <div class="auth-link">
        Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
      </div>
    </div>
    <div class="auth-image">
      <img src="/assets/images/page/login-image.png" alt="login">
    </div>
  </div>
</section>
